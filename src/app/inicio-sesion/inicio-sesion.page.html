<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-thumbnail slot="start">
      <img src="assets/Logo.png">
    </ion-thumbnail>

    <ion-title>
      Wiki Planta
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-card>
  <ion-card-header>
    <ion-card-title class="ion-text-center">Iniciar Sesión</ion-card-title>
  </ion-card-header>


<ion-list>
  <ion-item color="light">
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="text" required></ion-input>
  </ion-item>

  <ion-item color="light">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="pwd" type="password" required></ion-input>
  </ion-item>

  <ion-button  type="submit" expand="block" (click)="onSubmit()" href="#">
    Iniciar Sesión
  </ion-button>
  
</ion-list>

<ion-item class="ion-text-center">
  <ion-label>Todavía no tienes una cuenta?</ion-label>
</ion-item>
<ion-button class="registerB" color="dark" expand="block" fill="outline" [routerLink]="['/registro-usuario']">
  Registrarse
</ion-button>

</ion-card>
